        devblog: "<a href='http://speakerinnen.wordpress.com/', target='_blank, class='content__link--bg'>Blog dos Desenvolvedores</a>"
        faq_short: |
                <strong>Por que não há palestrantes para o tópico que eu estou procurando?</strong><br>
                Possivelmente, por enquanto ninguém criou uma tag para esse tópico. Assim que uma palestrante cadastrar um tópico, este se tornará visível como uma etiqueta dentro da faixa tópico.<br>
                <br><strong>Qualquer um pode participar?</strong><br>
                Sim.
