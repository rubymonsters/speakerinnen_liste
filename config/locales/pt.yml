      mission_statement:
        heading: "Nossa visão"
        content: "<p>Nós acreditamos que deveria ser mais fácil encontrar mulheres palestrantes, pelos organizadores de eventos.</p><p>Acreditamos que os organizadores devem ter os melhores oradores em seus eventos, independentemente da identificação de gênero desses palestrantes.</p><p>Acreditamos na colaboração e não na competição, por isso, incentivamos nossas oradoras e organizadores de evento para apoiar uns aos outros e ajudá-las a falarem melhor.</p>"
      quote: "Acreditamos em colaboração - não competição"
      quote_text: "Então, nós encorajamos as nossas oradoras e organizadores de evento a apoiar uns aos outros e ajudá-las a melhorarem seu desempenho."
      footer:
        about_title: "Sobre nós"
        about: |
              Speakerinnen.org visa aumentar a visibilidade e participação das mulheres* nas (mas não se limitando a apenas isso) conferências, painéis e debates.<br>
              Organizadores e anfitriões podem encontrar especialistas, que de bom grado (e competência) compartilham seus conhecimentos.<br>Mulheres* podem registar-se na nossa base de dados com os temas que estão interessadas em falar, e podem adicionar referências as suas habilidades.
        more: ">> mais"
        railsgirls: |
              8 mulheres* com ajuda de  4 mentores criaram essa aplicação como parte do Rails Girls Berlin, um projeto de aprendizado.<br><br>
              <a href='http://railsgirlsberlin.de', target='_blank'>Rails Girls</a> é um grupo internacional que visa colocar mais mulheres na programação através de oficinas, bolsas de estudos e uma comunidade segura de aprendizagem.
        press: "Cobertura da média"
