      mission_statement:
        heading: "Unsere Vision"
        content: "<p>Wir finden, dass Speakerinnen für Event-Organisator*innen einfacher zu finden sein sollen.</p><p>Wir finden auch, dass Konferenzen die besten Speaker und Speakerinnen auf ihren Bühnen haben sollten, egal von welchem Geschlecht.</p><p>Wir glauben an Kollaboration und nicht an Wettbewerb. Wir ermutigen unsere Speakerinnen und Event-Organisatoren sich gegenseitig zu unterstützen.</p>"
      quote: "Wir glauben an Kollaboration - nicht an Wettbewerb."
      quote_text: "So ermutigen wir unsere Speakerinnen und Event-Organisator*innen, sich gegenseitig zu unterstützen."
      footer:
        about_title: "Über uns"
        about: |
                Die Speakerinnen-Liste hat das Ziel, die Sichtbarkeit von Frauen* bei Konferenzen, Panels, Talkshows und überall da zu erhöhen, wo öffentlich gesprochen wird.<br>
                Hier können Veranstalter_innen Expertinnen* finden, die kompetent über ihre Themen sprechen können und wollen.<br>
                Frauen können sich selbst mit ihren Themen und Referenzen in die Datenbank eintragen und so besser findbar werden.
        more: ">> mehr"
        railsgirls: |
                Die Speakerinnen-Liste wurde von 8 Frauen mit der Unterstützung von 4 Coaches als Lernprojekt der Rails Girls Berlin gebaut.<br><br>
                Die <a href='http://railsgirlsberlin.de', target='_blank'>Rails Girls</a> sind eine internationale Non-Profit-Gruppe, die Frauen motiviert,
                sich mit dem Programmieren zu beschäftigen. Das Ganze über wunderbare Workshops, Lerngruppen, Stipendien und eine angenehme Lern-Community.
        # about: "Wir wollen genauso viele weibliche wie männliche Speaker und Speakerinnen auf den Konferenzen, auf die wir gehen. Die meisten Konferenzen zu Tech-Themen, Marketing, Digital Media aber auch in anderen Bereichen haben leider meistens viel mehr männliche Referenten, Moderatoren oder Trainer (s. hier einige Beispiele http://50prozent.noblogs.org). Wir arbeiten auf eine ausgeglichene Verteilung hin und möchten Event-Organisatoren helfen, weibliche Speakerinnen für ihre Konferenzen zu finden. Außerdem wollen wir weibliche Speakerinnen, Moderatorinnen und Coaches im Web sichtbarer machen."
        press: "Wir in den Medien"
        blog: "Unser Blog"
        faq: "FAQs"
        links: "Links"
        links_text: "Hier gibt es Links zu ähnlichen Projekten:"
        contact: "Kontakt"
        contact_link: "E-Mail"
        twitter: "<a href='https://twitter.com/speakerinnen', target='_blank', class='btn btn-link px-2'>Twitter</a>"
        github: "<a href='https://github.com/rubymonsters/speakerinnen_liste', target='_blank', class='btn btn-link px-2'>GitHub</a>"
        devblog: "<a href='http://speakerinnen.wordpress.com/', taget='_blank'>Entwicklerinnen-Blog</a>"
        faq_short: |
            <strong>Warum gibt es Thema XYZ noch nicht?</strong><br>
            Weil es noch niemand angelegt hat. Alle Themen, die in der Speakerinnen-Liste zu sehen sind, wurden von mindestens einer Speakerin in ihrem Profil als Tags eingegeben. Daraus entstehen automatisch auf der Seite die für alle sichtbaren Themen.<br>
            <br><strong>Können sich alle einfach eintragen?</strong><br>
            Ja.
        press_short: |
            <strong>Speakerinnen.org verhilft zu Expertise auf der Bühne</strong><br>
            <a href="https://www.focus.de/digital/computer/technik-speakerinnen-org-verhilft-zu-expertise-auf-der-buehne_id_6004519.html" target="_blank" rel="noopener">Focus</a>
            <br><br>
            <strong>Rauf auf die Podien: Weibliche Redner sind immer noch selten</strong><br>
            <a href="https://www.sueddeutsche.de/news/karriere/arbeit-rauf-auf-die-podien-weibliche-redner-sind-immer-noch-selten-dpa.urn-newsml-dpa-com-20090101-160302-99-61792" target="_blank" rel="noopener">Süddeutsche Zeitung</a>
            <br><br>
            <strong>Die Hälfte der Macht den Speakerinnen</strong><br>
            <a href="https://newthinking.de/de/haelfte-macht-den-speakerinnen" target="_blank" rel="noopener">Newthinking Blog</a>
            <br><br>
            <strong>Nicht mehr allein unter Männern</strong><br>
            <a href="https://www.taz.de/!5043737/" target="_blank" rel="noopener">taz</a>
            <br><br>
